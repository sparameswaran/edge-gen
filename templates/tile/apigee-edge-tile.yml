---
name: {{tile['short_name']}}-on-demand
product_version: '{{version}}' # FIX ME
minimum_version_for_upgrade: 0.0.0.0
label: {{tile['label']}}
rank: 50
metadata_version: '1.8'
serial: true
service_broker: false # Imp to generate uaa client creds
icon_image: 

releases:
- name: {{ product['short_name'] }}
  file: {{ product['release_name']}}-{{release_version}}.tgz
  version: '{{release_version}}'

stemcell_criteria:
  os: {{ context['stemcell']['name'] or 'ubuntu-trusty' }}
  version: '{{ context['stemcell']['version'] or 3146.5 }}'
  enable_patch_security_updates: true

provides_product_versions:
- name: {{ product['short_name'] }}
  version: {{ version }}
post_deploy_errands:
- name: apigee-validation-test
#pre_delete_errands:
#- name: delete-all

serial: true

property_blueprints:
- name: bootstrap_version
  type: string
  default: {{ product['bootstrap_version'] }} ## FIX ME
  configurable: false
- name: license_content
  type: text
  configurable: true
#- name: mirror_repo_port
#  type: port
#  default: 3939
#  configurable: false
- name: admin_email
  type: email
  configurable: true
- name: admin_pw
  type: secret
  configurable: true
  #constraints:
  #    - match_match_regex: "(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{7,}"
- name: ldap_type
  type: integer
  default: 2
  configurable: false
- name: apigee_ldappw
  type: secret
  configurable: true
  #constraints:
  #    - match_match_regex: "(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{7,}"
- name: bind_on_all_interfaces
  type: string
  default: y
  configurable: false
- name: mp_pod
  type: string
  default: gateway
  configurable: true
- name: region
  type: string
  default: dc-1
  configurable: true

- name: global_config_override
  type: text
  default: "#TestGlobal=TestGlobalValue"
  configurable: true

{% for addition in product['additions'] %}
- name: install_{{ addition }}
  type: boolean
  default: false
  configurable: true
{% endfor %}

- name: install_monitoring
  type: boolean
  default: true
  configurable: true

- name: smtp_selector
  type: selector
  configurable: true
  default: Disable SMTP
  freeze_on_deploy: true
  option_templates:
  - name: smtp_option
    select_value: Enable SMTP
    named_manifests:
    - name: smtp_snippet
      manifest: |+
        skip_smtp: n
        smtphost: (( .properties.smtp_selector.smtp_option.smtphost.value ))
        smtpport: (( .properties.smtp_selector.smtp_option.smtpport.value ))
        smtpssl: (( .properties.smtp_selector.smtp_option.smtpssl.value ))
        smtpuser: (( .properties.smtp_selector.smtp_option.smtpuser.value ))
        smtppassword: (( .properties.smtp_selector.smtp_option.smtppassword.value ))
    property_blueprints:
      - name: smtphost
        type: string
        configurable: true
      - name: smtpport
        type: port
        configurable: true
      - name: smtpssl
        type: boolean
        configurable: true
      - name: smtpuser
        type: string
        configurable: true
      - name: smtppassword
        type: secret
        configurable: true
  - name: no_smtp_option
    select_value: Disable SMTP
    named_manifests:
    - name: smtp_snippet
      manifest: |+
        skip_smtp: y

form_types:
- name: {{ product['short_name'] }}-form
  label: {{ product['description'] }}
  description: General Configuration for {{ product['description'] }}
  markdown: "## {{ product['description'] }} configuration. \n\nPlease refer to the [configuration
    reference](http://docs.apigee.com/) \nfor details.\n"
  property_inputs:
  - reference: ".properties.admin_email"
    label: Admin Email
    description: Admin Email
  - reference: ".properties.admin_pw"
    label: Admin Password
    description: Admin Password (minimum 6 characters with numeric and uppercase)
  - reference: ".properties.ldap_type"
    label: LDAP Type
    description: LDAP Type
  - reference: ".properties.apigee_ldappw"
    label: LDAP Password
    description: LDAP Password (minimum 6 characters with numeric and uppercase)
  - reference: ".properties.mp_pod"
    label: MP Pod
    description: MP Pod
  - reference: ".properties.region"
    label: Region
    description: Region
  - reference: ".properties.license_content"
    label: {{ product['description'] }} License
    description: {{ product['description'] }} License goes here

- name: monitoring
  label: 'Apigee Monitoring'
  description: 'Apigee Monitoring'
  property_inputs:
  - reference: ".properties.install_monitoring"
    label: Install Apigee Monitoring
    description: Install Apigee Monitoring

{% for addition in product['additions'] %}
- property_inputs:
  - reference: ".properties.install_{{ addition }}"
    label: Install Apigee {{ addition }}
    description: Install Apigee {{ addition }}
  name: install_{{ addition }}
  label: {{ addition.title() }}
  description: {{ addition.title() }}
{% endfor %}

- name: overrides
  label: 'Config Overrides'
  description: '{{ product['description'] }} Configuration Overrides'
  property_inputs:
  - reference: ".properties.global_config_override"
    label: Apigee Global Config Overrides
    description: Apigee Global Config Overrides
  {% for component in context['components'] %}
  - reference: ".{{component['name']}}.application_config_override"
    label: {{component['title']}} Config Overrides
    description: {{component['title']}} Config Overrides
  {% for sub_component in component['sub_components'] %}
  - reference: ".{{component['name']}}.{{ sub_component}}_config_override"
    label: {{sub_component.replace('-', ' ').title()}} Config Overrides
    description: {{sub_component.replace('-', ' ').title()}} Config Overrides
  {% endfor %}
  {% endfor %}

    # COMPONENT_OVERRIDE
- name: smtp_form
  label: 'SMTP'
  description: 'SMTP Configuration'
  property_inputs:
  - reference: .properties.smtp_selector
    label: 'SMTP Configuration'
    selector_property_inputs:
      - reference: .properties.smtp_selector.smtp_option
        label: 'Enable SMTP'
        property_inputs:
          - reference: .properties.smtp_selector.smtp_option.smtphost
            label: 'SMTP Host'
          - reference: .properties.smtp_selector.smtp_option.smtpport
            label: 'SMTP Port'
          - reference: .properties.smtp_selector.smtp_option.smtpssl
            label: 'Uses SSL'
          - reference: .properties.smtp_selector.smtp_option.smtpuser
            label: 'SMTP User ID'
          - reference: .properties.smtp_selector.smtp_option.smtppassword
            label: 'SMTP User Password'
            description: SMTP user password (length of minimum 6 characters with numeric and uppercase)
      - reference: .properties.smtp_selector.no_smtp_option
        label: 'Disable SMTP'



form_types:

job_types:
# Apigee Mirror Repo
- name: apigee-mirror
  resource_label: Apigee Mirror Repo
  templates:
  - name: apigee-mirror
    release: {{ product['release_name'] }}
    provides: |
      apigee-mirror: { as: yum-repo }
    manifest: |
      mirror_username: (( .apigee-mirror.mirror_repo_credentials.identity ))
      mirror_password: (( .apigee-mirror.mirror_repo_credentials.password ))
      bootstrap_version: (( .properties.bootstrap_version.value ))
      license_content: (( .properties.license_content.value ))
      admin_email: (( .properties.admin_email.value ))
      apigee_adminpw: (( .properties.admin_pw.value ))
      ldap_type: (( .properties.ldap_type.value ))
      apigee_ldappw: (( .properties.apigee_ldappw.value ))
      bind_on_all_interfaces: (( .properties.bind_on_all_interfaces.value ))
      mp_pod: (( .properties.mp_pod.value ))
      region: (( .properties.region.value ))
      smtp: (( .properties.smtp_selector.selected_option.parsed_manifest(smtp_snippet) ))
      global_config_overrides: (( .properties.global_config_override.value ))

  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  errand: false
  single_az_only: false
  instance_definition:
    default: 1
    configurable: false
  resource_definitions:
  - name: ram
    type: integer
    default: 4096
    configurable: false
  - name: ephemeral_disk
    type: integer
    default: 10240
    configurable: false
  - name: persistent_disk
    type: integer
    default: 10240
    configurable: true
    constraints:
      min: 10240
  - name: cpu
    type: integer
    default: 2
    configurable: false
  property_blueprints:
  - name: mirror_repo_credentials
    type: salted_credentials


# Apigee Validation Test Errand
- name: apigee-validation-test
  resource_label: Apigee Validation Errand
  templates:
  - name: apigee-validation-test
    release: {{ product['release_name'] }}
    consumes: |
      apigee-mirror: { from: yum-repo }
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 1
  errand: true
  single_az_only: false

  instance_definition:
    default: 1
    configurable: false
  resource_definitions:
  - name: ram
    type: integer
    default: 4096
    configurable: false
  - name: ephemeral_disk
    type: integer
    default: 10240
    configurable: false
  - name: persistent_disk
    type: integer
    default: 0
    configurable: false
  - name: cpu
    type: integer
    default: 2
    configurable: false

{% for component in context['components'] %}
- name: {{ component['name'] }}
  resource_label: {{ component['title'] }}
  templates:
  - name: {{ component['name'] }}
    release: {{ product['release_name'] }}
    manifest: |
      {% for addition in product['additions'] %}
      install_{{ addition }}: (( .properties.install_{{ addition }}.value ))
      {% endfor %}
      component:
        {{ component['name'] }}_application_config_overrides: (( .{{component['name'] }}.application_config_override.value ))
        {% for sub_component in component['sub_components'] %}
        {{component['name']}}_{{ sub_component}}_config_overrides: (( .{{component['name']}}.{{sub_component}}_config_override.value ))
        {% endfor %}
    consumes: |
    {% for service in context['services'] %}
      {% if service['group'] == 'edge' or service['group'] in product['enabled_groups'] %}
      {{ service['type'] }}: { from: {{ service['name'] }} }
      {% endif %}
    {% endfor %}
    provides: |
      {{ component['service_type'] }}: { as: {{ component['service_name'] }} }

  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 10
  errand: false
  single_az_only: {{component['uses_false']}}
  property_blueprints:
  - name: application_config_override
    type: text
    default: "#TestAppConfig=TestAppConfigValue"
    configurable: true
    optional: false
    unique: false
    freeze_on_deploy: false
    {% for sub_component in component['sub_components'] %}
  - name: {{sub_component}}_config_override
    type: text
    default: "#Test{{sub_component}}Config=Test{{sub_component}}ConfigValue"
    configurable: true
    {% endfor %}
  instance_definition:
    default: {{ component['instances']['default_instances'] }}
    configurable: {{ component['instances']['configurable'] }}
    constraints:
      min: {{ component['instances']['min_instances'] }}
      # Below constraint will be either may_only_be_odd_or_zero: true or nothing
      # may_only_be_odd_or_zero: false does not work
      {% if component['instances']['uses_odd_or_zero_instances'] %}
      may_only_be_odd_or_zero: true
      {% endif %}
    {% if component['group'] != 'edge' %}
    zero_if:
      property_reference: '.properties.install_{{ component['group'] }}'
      property_values:
      - false
    {% endif %}
  resource_definitions:
  - name: ram
    type: integer
    default: 3600
    configurable: false
  - name: ephemeral_disk
    type: integer
    default: 10240
    configurable: false
  - name: persistent_disk
    type: integer
    default: {{ component['persistence']['default_persistent_disk'] }}
    configurable: {{ component['persistent_disk_configurable'] }}
    constraints:
      min: {{ component['default_persistent_disk'] }}
  - name: cpu
    type: integer
    default: 2
    configurable: false

{% endfor %}
